<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="product-preview-card-component-main">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Product Preview Card Component Main</title>

</head>

<body>
    <main>
        <div class="conteudo">

            <picture>
                <source srcset="./src/images/image-product-desktop.jpg" media="(min-width: 768px)">
                <img src="./src/images/mobile.jpg" alt="perfume" media="(min-width: 846px)" class="produto">
            </picture>

            <div class="descricao">
                <p class="nome">PERFUME</p>

                <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

                <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
                    Perfumer-Creator <br> for the House of CHANEL.
                </p>


                <div class="preco">
                    <p class="valor"><strong>$149.99</strong></p>
                    <p><s>$169.99</s></p>
                </div>

                <button class="botao"><a href="#"><img src="./src/images/icon-cart.svg" alt="Carrinho de compras"
                            class="carrinho">Add to Cart</a></button>
            </div>
        </div>
    </main>

</body>

</html>
